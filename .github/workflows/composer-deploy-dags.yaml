# Cloud Composer DAGs Deployment
# Automatically deploys scraper DAGs to Cloud Composer when changes are pushed to main

name: Deploy Scraper DAGs to Composer

on:
  push:
    branches:
      - main
    paths:
      - 'dags/**'
  workflow_dispatch:

jobs:
  deploy:
    uses: destaquesgovbr/reusable-workflows/.github/workflows/composer-deploy-dags.yml@v1
    with:
      dags_local_path: dags
      dags_bucket_subdir: scraper
