# Scraper API - Build, Push and Deploy to Cloud Run
name: Deploy Scraper API

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/govbr_scraper/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/scraper-api-deploy.yaml'
  workflow_dispatch:

env:
  AR_REGISTRY: southamerica-east1-docker.pkg.dev
  AR_REPOSITORY: inspire-7-finep/destaquesgovbr-scraper-api
  IMAGE_NAME: scraper-api
  CLOUD_RUN_SERVICE: destaquesgovbr-scraper-api
  CLOUD_RUN_REGION: southamerica-east1
  PROJECT_ID: inspire-7-finep

jobs:
  build-push-deploy:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/990583792367/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@inspire-7-finep.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.AR_REGISTRY }} --quiet

      - name: Build and push image
        run: |
          IMAGE="${{ env.AR_REGISTRY }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker build -f docker/Dockerfile \
            -t ${IMAGE}:latest \
            -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:latest
          docker push ${IMAGE}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ env.AR_REGISTRY }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}"
          gcloud run services update ${{ env.CLOUD_RUN_SERVICE }} \
            --image ${IMAGE}:${{ github.sha }} \
            --region ${{ env.CLOUD_RUN_REGION }}

      - name: Show service URL
        run: |
          URL=$(gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --format="value(status.url)")
          echo "Scraper API deployed at: $URL"
          echo "## Scraper API Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY
